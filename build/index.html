<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ng-pdf demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
    </style>
    <link rel="prefetch" href="https://us-central1-tracker-b14a5.cloudfunctions.net/collect?s=ngpdfdemo" />
</head>
<body ng-app="myApp">
    <test></test>
    <script src="https://cdn.rawgit.com/mozilla/pdfjs-dist/master/build/pdf.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="ngpdf.js"></script>
    <script>
        var myApp = angular.module('myApp', ['ngPdf']);

        myApp.component('test', {
            template: '<ng-pdf url="{{$ctrl.url}}"></ng-pdf>',
            controller: function() {
                this.url = "sample.pdf";
                console.log("This is an example");
            }
        });
    </script>
</body>
</html>
